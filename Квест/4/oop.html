<script>
//    Функция конструктор - это функция, на основе которой создается объект, то есть
//    эта функция генерирует объект и наполняет его свойствами

function Car(title,price,year){
    this.title = title; 
    this.price = price; 
    this.year = year; 
    this.show = function(){
        console.log("Автомобиль " + this.title + " стоит " + this.price); 
    }
}    
    
var car1 = new Car("Audi",1000,2018);//после new Car() запускается функция конструктор
var car2 = new Car("BMW",1500,2021);
var car3 = new Car("Skoda",900,2019);
    
var cars = [car1,car2,car3];   
cars.push(new Car("VW",850,2020));
//for(var car of cars){
//    car.show();
//} 
//alert(cars[cars.length - 1].title);
    
 function getMaxPrice(mas){
     var max = mas[0];//пусть первый элемент массива содержит макс. стоимость
     for(var i = 1;i < mas.length;i++){
         if(max.price < mas[i].price){
             max = mas[i];
         }
     }
     return max;//объект со свойствами
 }   
    
 var carMaxPrice = getMaxPrice(cars); 
 alert("Самый дорогой автомобиль - " + carMaxPrice.title + ", его цена " + carMaxPrice.price);   
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
